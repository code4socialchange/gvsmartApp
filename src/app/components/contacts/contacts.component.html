<ion-header transparent>
  <ion-toolbar>
    <ion-title>Contacts</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismissModal()">Close</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-searchbar 
    animated clearIcon 
    showCancelButton="focus" 
    debounce="500" 
    (ionChange)="filterContacts($event.detail.value)">
  </ion-searchbar>

  <ion-list>
    <ion-item *ngFor="let user of filteredUsersList; trackBy:user?.id" lines="none" (click)="openSingle(user)" button>
      <ion-avatar slot="start">
        <img src="./../../../assets/profile.svg">
      </ion-avatar>
      <ion-label>
        <h2>{{ user.firstName }} {{ user.lastName }}</h2>
      </ion-label>
      <ion-ripple-effect type="bounded"></ion-ripple-effect>
    </ion-item>
  </ion-list>

  <ng-container *ngIf="filteredUsersList.length === 0">
    <div class="ion-text-center">Contact not found.</div>
  </ng-container>

</ion-content>
