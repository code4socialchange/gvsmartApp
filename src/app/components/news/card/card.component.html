<ion-card class="ion-activatable" (click)="loadArticle()">
    <img src="https://picsum.photos/400/180">
    <ion-card-header>
        <ion-card-subtitle>{{ article.category }}</ion-card-subtitle>
        <ion-card-title>{{ article.name }}</ion-card-title>
    </ion-card-header>
    <ion-ripple-effect type="bounded"></ion-ripple-effect>
</ion-card>
