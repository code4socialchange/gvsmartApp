<ion-content>

    <ion-list>
        <ion-item *ngFor="let chat of [1,2,3,4,5]" button (click)="openChat(chat)">
            <ion-avatar slot="start">
                <img src="https://i.pravatar.cc/300">
            </ion-avatar>
            <ion-label>
                <h2>Finn</h2>
                <p>Listen, I've had a pretty messed up day...</p>
            </ion-label>
            <p class="time" item-right>8:05pm</p>
            <ion-ripple-effect type="bounded"></ion-ripple-effect>
        </ion-item>
    </ion-list>

    <ion-fab vertical="bottom" horizontal="end" slot="fixed" (click)="loadContacts()">
        <ion-fab-button>
            <ion-icon name="add"></ion-icon>
        </ion-fab-button>
    </ion-fab>

</ion-content>
