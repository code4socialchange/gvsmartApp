<ion-content>

    <ng-container *ngIf="interactionsList.length > 0; else noInteractions">

        <ion-list>
            <ion-item *ngFor="let chat of interactionsList" button (click)="openChat(chat)">
                <ion-avatar slot="start">
                    <img src="./../../assets/profile.svg">
                </ion-avatar>
                <ion-label>
                    <h2>{{ getUser(chat) }}</h2>
                    <!-- <h2>User</h2> -->
                    <p>{{ chat.message }}</p>
                </ion-label>
            <p class="time" item-right>{{ chat.createdAt | date:'shortTime' }}</p>
                <ion-ripple-effect type="bounded"></ion-ripple-effect>
            </ion-item>
        </ion-list>

    </ng-container>

    <ng-template #noInteractions>
        <div class="ion-text-center ion-padding ion-page ion-justify-content-center">
            <ion-text>+ आइकन पर क्लिक करके एक नई चैट शुरू करें.</ion-text>
        </div>
    </ng-template>

    <ion-fab vertical="bottom" horizontal="end" slot="fixed" (click)="loadContacts()">
        <ion-fab-button>
            <ion-icon name="add"></ion-icon>
        </ion-fab-button>
    </ion-fab>

</ion-content>
