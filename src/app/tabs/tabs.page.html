<ion-header>
  <ion-toolbar>
    <ion-title><img src="./../../assets/GV-logo.png" width="100"></ion-title>
    <ion-buttons slot="primary">
      <ion-button>
        <ion-icon src="./../../assets/icon/chat.svg"></ion-icon>
      </ion-button>
      <ion-button>
        <ion-icon src="./../../assets/icon/notifications.svg"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-tabs>

    <ion-tab-bar slot="bottom">
      <ion-tab-button tab="tab-home">
        <ion-icon name="flash"></ion-icon>
        <ion-label>Home</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="tab-chat">
        <ion-icon name="chatbubbles"></ion-icon>
        <ion-label>Chat</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="tab-news">
        <ion-icon name="paper"></ion-icon>
        <ion-label>News & Articles</ion-label>
      </ion-tab-button>
    </ion-tab-bar>

  </ion-tabs>
</ion-content>
